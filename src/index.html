<!doctype html>
<html>
  <head>
    <!-- styles -->
    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">
    <link rel="stylesheet"
      href="./css/index.css">
    <!-- scripts -->
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="./js/web3.min.js"></script>
    <script src="./js/truffle-contract.min.js"></script>
    <script src="./js/app.js"></script>
    <!-- metadata -->
    <title>Signal Token Protocol Demo</title>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <a class="navbar-brand" href="./index.html">
          Signal Token Protocol Demo
        </a>
      </div>
    </nav>
    <div class="container">
      <div class="jumbotron">
        <img class="advertisement" src="./images/spectiv.png" />
      </div>
      <p class="instructions1"><b>Please create a campaign.</b></p>
      <p class="instructions2"><b>Click the "spectiv" advertisement to execute the campaign.</b></p>
      <div class="create-campaign">
        <form>
          <div class="form-group">
            <label>Amount per Referral (in SIG)</label>
            <input type="text" class="form-control" id="campaignAmount">
          </div>
        </form>
        <button class="btn-primary" id="createCampaign">Create Campaign</button>
      </div>
      <div class="campaign">
        <div class="col-md-6">
          <h1>Active Campaign</h1>
          <p><b>Advertiser: </b></p><p class="advertiser">0x0</p>
          <p><b>Publisher: </b></p><p class="publisher">0x0</p>
          <p><b>Executor: </b></p><p class="executor">0x0</p>
          <p><b>Amount: </b></p><p class="amount">0</p>
        </div>
        <div class="col-md-6">
          <h1>Balances</h1>
          <p><b class="advertiser">0x0</b></p><p>0</p>
          <p><b class="publisher">0x0</b></p><p>0</p>
        </div>
      </div>
    </div>
  </body>
</html>
